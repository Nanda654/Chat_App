<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form method="post">
      {% csrf_token %}
      <label for="full_name">Full Name:</label>
      <input type="text" name="full_name" id="full_name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required><br><br>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <label for="country">Country:</label>
      <input type="text" name="country" id="country" required><br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required><br><br>
      <label for="interests">Interests:</label><br>
      {% for interest in interests %}
        <input type="checkbox" name="interests" value="{{ interest.id }}" id="interest{{ interest.id }}">
        <label for="interest{{ interest.id }}">{{ interest.name }}</label><br>
      {% endfor %}
      <br>
      <input type="submit" value="Sign up">
    </form>
  </body>
</html>
